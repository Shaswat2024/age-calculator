<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Age Calculator</title>
  <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/datepicker.css">
  <!-- Loading Flat UI -->
  <!-- <link href="css/flat-ui.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="css/style.css">
  
  <link href='http://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
</head>
<body>

  <div class="row fadeInLeft animated">
    <div class="large-12 columns">
      <div class="twelve columns">
        <div id="age_calculator">
          <h1>I was born on</h1>
          <input type="text" id="age_on" placeholder="?">
          <br/>
          <h1>which makes me</h1>
          <input type="text" id="makes_me" placeholder="?" disabled>
          <h1>years old today.</h1>
          <br/>
          <br/>
          <br/>
          <br/>
          <h1>I would be</h1> 
          <input type="text" id="would_be" placeholder="?"> 
          <h1>years old on </h1> 
          <br/>
          <input type="text" id="this_date" placeholder="?" disabled>
          <h1>date</h1>

        </div>
      </div>
    </div>
  </div>


  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.5.js"></script>
  <script src="js/app.js"></script>
  <script type="text/javascript" src="js/bootstrap-datepicker.js"></script>
  <!--<script src="js/jquery-ui-1.10.3.custom.min.js"></script>-->
  <script src="js/application.js"></script>
  <div class="logo">
    <a href="http://metawarelabs.com">
      <img src="images/logo.svg" />
    </a>
  </div>
</body>
</html>
